<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Bill</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
    <label>Bill Amount</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount"><br><br>

    <label>Select Tip %</label>
    <div class="tip-buttons">
        <button class="tip-btn">5%</button>
        <button class="tip-btn">10%</button>
        <button class="tip-btn">15%</button>
        <button class="tip-btn">20%</button>
    </div><br>

    <label>Or Enter Custom Tip</label>
    <input type="number" id="tipInput" placeholder="Enter custom tip %"><br><br>

    <label>No. of People</label>
    <input type="number" id="peopleCount" placeholder="Enter number of people"><br><br>

    <button id="generateBill">Generate Bill</button><br><br>

    <div class="results">
        <p>Tip Amount: ₹<span id="tipAmount">0</span></p>
        <p>Total Bill: ₹<span id="totalBill">0</span></p>
        <p>Each Person Pays: ₹<span id="perPerson">0</span></p>
    </div>
</div>

<script src="index.js"></script>
    
</body>
</html>
