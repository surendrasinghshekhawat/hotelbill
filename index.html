<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Bill</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="parent">
        <div class="child">
            <div class="box">
                <label>Bill Amount</label><br>
                <input type="number" id="billAmount" placeholder="Enter bill amount"><br><br>

                <label>Tip (in %)</label><br>
                <div class="tip-buttons">
                    <button class="btn">5%</button>
                    <button class="btn">10%</button>
                    <button class="btn">15%</button>
                    <button class="btn">20%</button>
                </div><br>

                <label>Custom Tip (%)</label><br>
                <input type="number" id="tipInput" placeholder="Enter custom tip %"><br><br>
                <label>No. of People</label><br>
                <input type="number" id="peopleCount" placeholder="Enter number of people"><br><br>

                <button id="generateBill">Click</button><br><br>

                <div class="results">
                    <p>Tip Amount:<span id="tipAmount">0</span></p>
                    <p>Total Bill:<span id="totalBill">0</span></p>
                    <p>Each Person Pays:<span id="perPerson">0</span></p>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
